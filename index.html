        <h1 id="title"><a href="">My Library</a></h1>
        <div id="nav-add-button" class="add">Add Book</div>
    </nav>

        <div id="add-button" class="add">
            <img id="add-img" src="img/add.png" alt="add button">
        </div>
    </main>
    <div id="popup-bg">
        <div id="popup-content">
            <p id="close-button">+</p>
            <h2 id="popup-title">New Book</h2>
            <form>
                <div id="title" class="form-div">
                    <input type="text" id="title-input" class="input" name="title" required autocomplete="off">
                    <label for="title" class="label" id="title-label"><span id="title-content" class="span">Title</span></label>
                </div>
                <div id="author" class="form-div">
                    <input type="text" id="author-input" class="input" name="author" required autocomplete="off">
                    <label for="author" class="label" id="author-label"><span id="author-content" class="span">Author</span></label>
                </div>
                <div id="pages" class="form-div">
                    <input type="number" min="0" id="pages-input" class="input" name="pages" required autocomplete="off">
                    <label for="pages" class="label" id="pages-label"><span id="pages-content" class="span">Number of Pages</span></label>
                </div>
                <div class="read-status">
                    <label for="read-status">Finished</label>
                    <input type="checkbox">
                </div>
                <div class="submit">Submit</div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
